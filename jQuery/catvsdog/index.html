<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>

  <body>
    <div class="container">
      <h1>Cat vs Dog<h1>
      <p>Click on the buttons to make them fight.</p>

      <button class="btn btn-primary" id="cat">Cat</button>
      <button class="btn btn-primary" id="dog">Dog</button>


      <div class="row">
        <div class="col-md-6">
          <h2>Cat says:</h2>
          <ul class="unstyled" id="catlist">
          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog says:</h2>
          <ul class="unstyled" id="doglist">
          </ul>
        </div>

      </div>


    </div>










  </body>
</html>
